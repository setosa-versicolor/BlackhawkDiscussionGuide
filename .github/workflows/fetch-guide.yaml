name: Fetch Guide JSON

on:
  workflow_dispatch:
    inputs:
      guide_url:
        description: "Guide URL to fetch"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch & write JSON
        run: |
          python scripts/update.py --fetch "${{ github.event.inputs.guide_url }}"

      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/guide.json
          git commit -m "Update guide.json" || echo "No changes"
          git push

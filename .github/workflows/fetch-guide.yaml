name: Fetch Guide
on:
  workflow_dispatch:
    inputs:
      url:
        description: "Guide URL to fetch"
        required: true
  schedule:
    - cron: "0 10 * * 5"  # optional weekly pull

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install requests beautifulsoup4 lxml
      - name: Scrape
        run: |
          mkdir -p data
          python scripts/scrape.py "${{ github.event.inputs.url || 'https://example.com/your/guide' }}" data/guide.json
      - name: Commit
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/guide.json
            git commit -m "Update guide.json"
            git push
          fi

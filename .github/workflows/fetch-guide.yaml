# .github/workflows/fetch-guide.yml
name: Fetch Guide (Blackhawk auto)

on:
  schedule:
    - cron: '0 12 * * 5'   # Fridays noon UTC; adjust if you want
  workflow_dispatch: {}

permissions:
  contents: write   # allow pushing guide.json back to the repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate data/guide.json
        run: |
          python scripts/update.py --out-json data/guide.json

      - name: Commit JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/guide.json
          git commit -m "Auto-update guide.json" || echo "No changes"
          git push

name: Build & Deploy Discussion Guide

on:
  workflow_dispatch:
  schedule:
    # Sundays 12:00 UTC â‰ˆ 7:00 AM Central during CDT; adjust if you prefer.
    - cron: "0 12 * * 0"

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  TZ: America/Chicago

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Build site
        run: python scripts/update.py
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
